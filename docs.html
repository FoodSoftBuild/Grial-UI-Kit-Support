  <!-- Initializer -->
  <script>
    Flatdoc.run({
      //fetcher: Flatdoc.github('UXDivers/Grial-UI-Kit-Support')
      fetcher: Flatdoc.file('all.md')
    });

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        var headerOffsetHeight = $("header").outerHeight();
        if (document.body.scrollTop > headerOffsetHeight || document.documentElement.scrollTop > headerOffsetHeight) {
            document.getElementById("btnBackToTop").style.display = "block";
        } else {
            document.getElementById("btnBackToTop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        var body = $("html, body");
        body.stop().animate({scrollTop:0}, 250, 'swing');
    }
</script>
